<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!--CDN BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/96f1cc7a8c.js" crossorigin="anonymous"></script>

    <!--Favicon-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        .row {
            border: 1px solid red;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .slam-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 50px;
            transition: transform 0.5s ease;
        }

        .slam-paragraph {
            text-transform: uppercase;
            transform: translateY(-50px);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .rockParagraph {
            font-family: 'Bahnschrift';
            font-weight: bold;
            font-size: 6.5vw;
        }

        .paperParagraph {
            font-family: 'Bahnschrift';
            font-weight: lighter;
            font-size: 5vw;
            letter-spacing: 0.2vw;
        }

        .scissorsParagraph {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3.7vw;
            margin-top: -20px;
            margin-bottom: -2px;
        }

        .lizardParagraph {
            font-family: 'Brush Script MT', cursive;
            font-size: 4.15vw;
        }

        .spockParagraph {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.8vw;
            font-weight: 100;
            letter-spacing: 0.2vw;
            margin-top: -15px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #square {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
            padding: 10px;
            background: #fff;
        }

        #square img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>

    <title>Intro Splash Screen</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="slam-container">
                            <p class="slam-paragraph rockParagraph">Rock</p>
                            <p class="slam-paragraph paperParagraph">Paper</p>
                            <p class="slam-paragraph scissorsParagraph">Scissors</p>
                            <p class="slam-paragraph lizardParagraph">Lizard</p>
                            <p class="slam-paragraph spockParagraph">Spock</p>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-block btn-primary">
                            Button
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button id="openButton" type="button" class="btn btn-block btn-primary">
                            Overlay
                        </button>

                        <div id="overlay">
                            <div id="square">
                                <img src="https://e7.pngegg.com/pngimages/189/529/png-clipart-sheldon-cooper-the-big-bang-theory-meme-jim-parsons-english-grammar-the-big-bang-theory-face-head-thumbnail.png"
                                    alt="Sheldon">
                                <span class="tutorialText">It's like rock, paper, and scissors - but quirky!</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-block btn-primary">
                            Button
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const openButton = document.getElementById("openButton");
            const overlay = document.getElementById("overlay");
            const body = document.body;

            let finalBackgroundColor, finalFontColor;

            // Run the color change animation
            changeColors();

            openButton.addEventListener("click", function () {
                overlay.style.display = "block";
                setTimeout(() => {
                    overlay.style.opacity = "1";
                }, 10);
            });

            overlay.addEventListener("click", function () {
                overlay.style.opacity = "0";
                setTimeout(() => {
                    overlay.style.display = "none";
                }, 300); // Adjust the duration to match the transition duration
            });

            function changeColors() {
                const paragraphs = document.querySelectorAll(".slam-paragraph");
                const slamContainer = document.querySelector(".slam-container");
                const playButton = document.querySelector(".playButton");

                paragraphs.forEach((paragraph, index) => {
                    setTimeout(() => {
                        paragraph.style.opacity = "1";
                        paragraph.style.transform = "scale(3.0)";

                        // Change background and font color dynamically during the first part
                        body.style.backgroundColor = getRandomColor();
                        body.style.color = getRandomColor();

                        if (index === paragraphs.length - 1) {
                            // Store the final colors
                            finalBackgroundColor = body.style.backgroundColor;
                            finalFontColor = body.style.color;
                        }
                    }, index * 500);
                });

                setTimeout(() => {
                    // Move the entire container up by 100px
                    slamContainer.style.transform = "translateY(-100px)";

                    // Change background and font color to specific values in the second part
                    body.style.backgroundColor = "#333333";
                    body.style.color = "#ffffff";
                }, paragraphs.length * 500 + 1000);
            }

            function getRandomColor() {
                // Function to generate a random color
                const letters = "0123456789ABCDEF";
                let color = "#";
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        });
    </script>
</body>

</html>
