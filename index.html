     <title>Rock Paper Scissors Lizard Spock</title>

     <style>
        .controls-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buttonText {
            text-transform: uppercase;
            color: #fff;
            font-size: 36px;
            font-family: 'Bahnschrift';
            font-weight: bolder;
            text-shadow:2.5px 2.5px 0px #eb452b;
        }

        .jagged-shape {
            width: 200px;
            height: 200px;
            margin: 10px;
            position: relative;
            background-color: #333;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            transition: clip-path 0.10s ease-in-out;
            overflow: hidden;
        }

        .jagged-shape-rock::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("assets/images/Pixel-rock.png");
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: scale(1);
        }

        .jagged-shape-paper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("assets/images/Pixel-paper.png");
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: scale(1);
        }

        .jagged-shape-scissors::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("assets/images/Pixel-scissors.png");
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: scale(1);
        }

        .jagged-shape-lizard::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("assets/images/Pixel-lizard.png");
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: scale(1);
        }

        .jagged-shape-spock::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("assets/images/Pixel-spock.png");
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: scale(1);
        }

        .jagged-shape:hover::before {
            opacity: 1;
            transform: scale(1.2);
        }

        .jagged-shape:hover {
            clip-path: polygon(20% 0%, 85% 25%, 100% 100%, 0 90%);
            rotate: 15deg;
        }
    </style>
 </head>
 
 <body>
    <div class="game-area"> 
        <div class="controls-area">
        <button data-type="rock" class= "jagged-shape jagged-shape-rock" id="rock"><span class="buttonText">Rock</span></button>
        <button data-type="paper" class="jagged-shape jagged-shape-paper" id="paper"><span class="buttonText">Paper</span></button>
        <button data-type="scissors" class="jagged-shape jagged-shape-scissors" id="scissors"><span class="buttonText">Scissors</span></button>
        <button data-type="lizard" class="jagged-shape jagged-shape-lizard" id="lizard"><span class="buttonText">Lizard</span></button>
        <button data-type="spock" class="jagged-shape jagged-shape-spock" id="spock"><span class="buttonText">Spock</span></button>
    </div>
    <button id="resetButton">Reset</button>      
    <div class="result"></div>
    <div class="overall-result"></div>
    <div class="progress-bar-container">
    <div class="progress-bar">
    <div class="progress-bar-fill" id="progressBarFill"></div>
    </div>
    </div>
