<html lang="en">
<head>
    <meta charset="UTF-8">

     <title>Rock Paper Scissors Lizard Spock</title>
 </head>
 
 <body>
    <div class="game-area"> 
        <div class="controls-area">
        <button data-type="rock" class= "btn btn-lg btn--blue" id="rock"></button>
        <button data-type="paper" class="btn btn-lg btn--blue" id="paper"></button>
        <button data-type="scissors" class="btn btn-lg btn--blue" id="scissors"></button>
        <button data-type="lizard" class="btn btn-lg btn--blue" id="lizard"></button>
        <button data-type="spock" class="btn btn-lg btn--blue" id="spock"></button>
        <button id="reset" data-type="reset">Reset</button>
    </div>      
    <div class="result"></div>
    <div class="overall-result"></div>
    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
         </div>
         
    <div id="playerTally"></div>
    <div id="computerTally"></div>
    </div>
    </div>

 <!--CDN js and script.js-->    
 <script src="assets/js/nicole.js"></script>
